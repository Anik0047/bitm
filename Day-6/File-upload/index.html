<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>File Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 offset-sm-3">
                  <h1 class="my-4">File Upload</h1>
                  <form action="processor.php" method="post" enctype="multipart/form-data">
                    <div class="mb-3 row">
                      <label for="inputFile" class="col-sm-2 col-form-label">Upload:</label>
                      <div class="col-sm-10">
                        <input type="file" class="form-control" id="inputFile" name="my_file" value="">
                      </div>
                    </div>
                    <button type="submit" class="btn btn-secondary">Submit</button>
                  </form>
                </div>
            </div>
        </div>
    </section>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
